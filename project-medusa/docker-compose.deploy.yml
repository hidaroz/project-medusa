version: '3.8'

services:
  # Medusa API Server (Backend)
  medusa-api:
    build:
      context: ./medusa-cli
      dockerfile: Dockerfile.api
    container_name: medusa_api
    ports:
      - "5001:5000"
    volumes:
      - ~/.medusa/logs:/home/medusa/.medusa/logs
      - ~/.medusa/reports:/home/medusa/.medusa/reports
      - ~/.medusa/config.yaml:/home/medusa/.medusa/config.yaml
    environment:
      - PYTHONUNBUFFERED=1
      - MEDUSA_API_PORT=5000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Medusa Web Dashboard (Frontend)
  medusa-webapp:
    build:
      context: ./medusa-webapp
      dockerfile: Dockerfile
    container_name: medusa_webapp
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_MEDUSA_API_URL=http://localhost:5001
    depends_on:
      medusa-api:
        condition: service_healthy
    restart: unless-stopped

