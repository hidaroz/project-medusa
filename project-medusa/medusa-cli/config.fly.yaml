llm:
  provider: ${LLM_PROVIDER}
  cloud_api_key: ${LLM_API_KEY}
  local_model: ${LLM_LOCAL_MODEL}
  ollama_url: ${LLM_OLLAMA_URL}
  temperature: 0.7
  max_tokens: 2048
  timeout: 60
  max_retries: 3
  mock_mode: ${LLM_MOCK_MODE}

target:
  type: ${TARGET_TYPE}
  url: ${TARGET_URL}

risk_tolerance:
  auto_approve_low: ${AUTO_APPROVE_LOW}
  auto_approve_medium: ${AUTO_APPROVE_MEDIUM}
  auto_approve_high: ${AUTO_APPROVE_HIGH}

neo4j:
  uri: ${NEO4J_URI}
  username: ${NEO4J_USERNAME}
  password: ${NEO4J_PASSWORD}

