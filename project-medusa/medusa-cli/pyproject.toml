[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "medusa-pentest"
version = "1.0.0"
description = "AI-powered autonomous penetration testing CLI"
readme = "README.md"
requires-python = ">=3.9"
license = {text = "MIT"}
authors = [
    {name = "Project Medusa Team", email = "security@medusa.dev"}
]
keywords = ["security", "penetration-testing", "ai", "red-team"]

[tool.black]
line-length = 100
target-version = ['py39', 'py310', 'py311']
include = '\.pyi?$'

[tool.isort]
profile = "black"
line_length = 100

