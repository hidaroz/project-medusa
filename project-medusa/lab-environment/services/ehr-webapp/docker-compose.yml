version: '3.8'

# ============================================================================
# MedCare EHR Application - Standalone Deployment
# ============================================================================
# Quick deployment for the vulnerable EHR web application with database
# ============================================================================

services:
  
  # ==========================================================================
  # EHR WEB APPLICATION
  # ==========================================================================
  ehr-webapp:
    build: .
    container_name: ehr_webapp
    hostname: ehr-portal
    ports:
      - "8080:80"
    environment:
      - DB_HOST=ehr-database
      - DB_USER=webapp
      - DB_PASS=webapp123
      - DB_NAME=healthcare_db
    volumes:
      - ./uploads:/var/www/html/uploads
      - ./logs:/var/log/apache2
    networks:
      - ehr-network
    depends_on:
      - ehr-database
    restart: unless-stopped

  # ==========================================================================
  # MYSQL DATABASE
  # ==========================================================================
  ehr-database:
    image: mysql:8.0
    container_name: ehr_database
    hostname: db-server
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_DATABASE=healthcare_db
      - MYSQL_USER=webapp
      - MYSQL_PASSWORD=webapp123
    volumes:
      - db-data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-schema.sql
    networks:
      - ehr-network
    restart: unless-stopped

networks:
  ehr-network:
    driver: bridge

volumes:
  db-data:
    driver: local

# ============================================================================
# USAGE
# ============================================================================
# Start: docker-compose up -d
# Stop:  docker-compose down
# Logs:  docker-compose logs -f
# Reset: docker-compose down -v && docker-compose up -d
#
# Access: http://localhost:8080
# Default credentials: admin / admin123
# ============================================================================

