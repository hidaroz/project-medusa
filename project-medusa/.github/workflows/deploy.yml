name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          cd medusa-webapp
          npm install
          
      - name: Build
        run: |
          cd medusa-webapp
          npm run build
          
      - name: List build output
        run: |
          cd medusa-webapp
          ls -la out/
      
      - name: Add .nojekyll to allow _next assets on Pages
        run: |
          cd medusa-webapp
          touch out/.nojekyll

      - name: Remove any stray CNAME to avoid invalid custom domain
        run: |
          cd medusa-webapp
          rm -f out/CNAME
          
      - name: Upload static site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site
          path: medusa-webapp/out

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download static site artifact
        uses: actions/download-artifact@v4
        with:
          name: site
          path: site

      - name: Deploy to gh-pages branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: site
          clean: true
